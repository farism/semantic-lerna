version: 2

jobs:
  build:
    docker:
      - image: circleci/node:11.15.0-stretch-browsers
    steps:
      - checkout
      - run:
          name: Setup Machine
          command: |
            curl -o- -L https://yarnpkg.com/install.sh | bash

      - run:
          name: Sign in to Github as CircleCI Bot
          command: |
            git config --global user.email "farismmk@gmail.com";
            git config --global user.name "Faris Mustafa"

      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-

      - run:
          name: Install Dependencies
          command: yarn install

      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - run:
          name: Build Packages
          command: yarn build

      - run:
          name: Run Tests
          command: yarn test

      - deploy:
          name: Deploy packages
          command: yarn run deploy:packages
